<body class="todo">
    <div class="agrupar">
        <div class="encabezado">
            <H1>CONTADOR DE PALABRAS</H1>
        </div>
        <div class="recuadro">
            <textarea name="recolectorDatos" id="textoIngresado" class="areatexto" cols="50" rows="8"  onmouseover="this.style.borderColor='black';" onmouseout="this.style.borderColor='silver';" onclick="borrarTexto()">¿Qué es Contador de palabras?
                Contador de palabras y contador de caracteres es una herramienta que te permite contar la cantidad de palabras o de caracteres que posee un texto. Simplemente, debes posicionar el cursor dentro de la ventana y comenzar a escribir con el teclado. El sistema contará automáticamente la cantidad de palabras y caracteres que has ingresado. También es posible copiar y pegar un texto que hayas escrito fuera del sistema; automáticamente mostrará el recuento de palabras y caracteres del texto copiado.</textarea><br>
        </div>
        <div class="cajaBoton">
            <button type="button" class="btn" onclick="limpiar()">LIMPIAR</button>
            <button type="button" class="btn" onclick="inicio()">CONTAR</button>
        </div>
        <div class="mostrarResultado" id="mostrarResultados">
        </div>
    </div>
