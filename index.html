<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador De Palabras</title>

    <link rel="stylesheet" href="css/styleindex.css">
    <script src="js/contador_palabra.js"></script>
</head>

<body class="todo">
    <div class="agrupar">
        <div class="encabezado">

            <H1>CONTADOR DE PALABRAS</H1>
        </div>
        <div class="recuadro">

            <textarea name="recolectorDatos" id="textoIngresado" class="areatexto" cols="10" rows="15">Escriba o inserte su texto para as√≠ poder contar las palabras.</textarea><br>
        </div>
        <div class="cajaBoton">
            <button type="button" class="btn" onclick="limpiar()">LIMPIAR</button>
            <button type="button" class="btn" onclick="contarPalabras()">CONTAR</button>

        </div>
        <br>
        <div class="mostrarResultado">
            <div class="resultado">
                <table class="tabla">
                    <tr>
                        <td class="tituloTabla" colspan="2"></td>
                        <h3>El recuento arrojo los siguientes datos:</h3>
                    </tr>
                    <tr>
                        <td class="descripcionTabla">cantidad de palabras</td>
                        <td class="resultadoTabla"></td>
                    </tr>
                    <tr>
                        <td class="descripcionTabla">cantidad de caracteres</td>
                        <td class="resultadoTabla"></td>
                    </tr>
                    <tr>
                        <td class="descripcionTabla">oraciones</td>
                        <td class="resultadoTabla"></td>
                    </tr>
                    <tr>
                        <td class="descripcionTabla">parrafos</td>
                        <td class="resultadoTabla"></td>
                    </tr>
                </table>
                <br>
                <table>
                    <tr>
                        <td class="tituloTablaPalabra" colspan="2"></td>
                        <h3>las palabras mas repetidas son:</h3>
                    </tr>
                    <tr>
                        <td class="descripcionTabla"></td>
                        <td class="resultadoTabla"></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</body>

</html>
